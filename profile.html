<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Netflix-assets/assets/netflix_logo.png" alt="Netlogo" width="170">
            </a>
        </div>
    </nav>

    <section class="ps-5 ms-5">
        <div class="container d-flex justify-content-center ">

            <div class="row row-cols-1 text-secondary ps-5 ms-5">

                <!-- EDIT PROFILE -->
                <div class="col text-light  px-1 w-75">
                    <h1 class="display-2 fw-normal border-bottom border-secondary ">Edit Profile</h1>
                </div>

                <!-- COLONNA AVATAR E LINGUE -->
                <div class="col">
                    <div class="row my-3">
                        <div class="col-2 px-0">
                            <img src="./Netflix-assets/assets/avatar.png" class="img-fluid" alt="avatar" width="180">
                        </div>

                        <div
                            class="col-6 px-0 mx-4 d-flex flex-column justify-content-between align-items-start h-75 border-bottom border-secondary pb-4">
                            <button type="button"
                                class="btn btn-secondary rounded-0 w-50 text-start mb-4">StriveStudent</button>
                            <div class="dropdown">
                                <h5 class="mt-3 pt-4 ">Language:</h5>
                                <button class="btn btn-dark btn-sm border-light dropdown-toggle rounded-0 my-1 px-4 "
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>

                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item active" href="#">Italiano</a></li>
                                    <li><a class="dropdown-item" href="#">Espa√±ol</a></li>
                                    <li><a class="dropdown-item" href="#">Deutsch</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- MATURUTY SETTINGS -->
                <div class="col">
                    <div class="row">
                        <div class="col-2"></div>
                        <div
                            class="col-6 px-0 mx-4 d-flex flex-column justify-content-between align-items-start h-75 border-bottom border-secondary pb-4 mb-3">
                            <h5>Maturity Settings:</h5>
                            <button type="button" class="btn btn-secondary rounded-0 bg-secondary text-start mb-4">ALL
                                MATURUTY RATINGS</button>
                            <p class="text-light">Show titles of all maturity ratings for this profile.</p>
                            <button class="btn btn-dark border-secondary rounded-0 text-secondary px-4 py-1"
                                type="button">EDIT</button>
                        </div>
                    </div>
                </div>

                <!-- AUTOPLAY CONTROLS -->
                <div class="col">
                    <div class="row ">
                        <div class="col-2 border-bottom border-secondary ps-5"></div>
                        <div class="col-7 d-flex flex-column justify-content-between align-items-start h-75 border-bottom border-secondary pb-2 ps-4">
                            <h5>Autoplay Controls</h5>
                            <div class="input-group mb-0">
                                <div class="input-group-text bg-dark border-0 py-0 pb-3">
                                    <input class="form-check-input bg-dark border-secondary rounded-0 " type="checkbox"
                                        value="" aria-label="Checkbox for following text input">
                                </div>
                               <p class="text-light">Autoplay next episode in a series on all devices.</p>
                            </div>
                            <div class="input-group mb-0">
                                <div class="input-group-text bg-dark border-0 py-0 pb-3">
                                    <input class="form-check-input bg-dark border-secondary rounded-0" type="checkbox"
                                        value="" aria-label="Checkbox for following text input">
                                </div>
                               <p class="text-light">Autoplay previews while browsing on all devices.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-lg btn-light rounded-0 font-weight-bold mx-4"><a class="text-decoration-none text-dark" href="index.html">SAVE</a></button>
                    <button type="button" class="btn btn-lg btn-dark rounded-0 border-secondary text-secondary mx-4"><a class="text-decoration-none text-secondary" href="index.html">CANCEL</a></button>
                    <button type="button" class="btn btn-lg btn-dark rounded-0 border-secondary text-secondary mx-4">DELETE PROFILE</button>
                </div>
            </div>
        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
